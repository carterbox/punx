sudo: false
language: python
python:
  - "2.7"

before_script:
  - wget http://repo.continuum.io/miniconda/Miniconda2-4.2.12-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda install --yes numpy h5py lxml requests

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/virtualenv/python$TRAVIS_PYTHON_VERSION/lib/python$TRAVIS_PYTHON_VERSION/site-packages

addons:
  apt:
    packages:
      - libhdf5-serial-dev

install:
  - "pip install -r requirements.txt"
  
# command to run tests
script:
  - for filename in src/qa_qc/test_*.py; do echo "==========  $filename ==========";python "$filename" -v; done
