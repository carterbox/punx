# :file: .travis.yml
#
# :url:  https://travis-ci.org/prjemian/punx
#
# for advice, see:
#  https://docs.travis-ci.com/user/customizing-the-build#The-Build-Lifecycle

language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"

before_script:
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH=$HOME/miniconda/bin:$PATH
  - export PY_ENV=travis-$TRAVIS_PYTHON_VERSION
  - echo $PY_ENV
  - conda create -y -n $PY_ENV python=$TRAVIS_PYTHON_VERSION numpy h5py lxml requests pyqt=4 coverage docopt
  - source activate $PY_ENV
  - which pip
  - which python
  - which conda
  - python --version
  - pip install pyRestTable
  - pip install "PyGitHub>=1.32"
  - pip install coveralls
  - which coveralls

# command to run tests
script:
  - # python ./src/punx/main.py -h
  - # python ./src/punx/main.py update --force
  - which coverage
  - coverage run tests/

after_success:
  - coverage report
  - which coveralls
  - coveralls
  - source deactivate
  - conda env remove -y -n $PY_ENV
  